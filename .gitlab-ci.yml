image: kroniak/ssh-client:latest

stages:
  - build
  - test
  - deploy

build:
  stage: build
  tags:
    - shell
  script:
    - ./build.sh
    - echo $DOCKER_HUB_PASSWORD > sudo docker login --username=2heoh --password-stdin
    - sudo docker tag uc/blink 2heoh/blink
    - sudo docker push 2heoh/blink

test:
  stage: test
  tags:
    - shell
  before_script:
    - sudo docker run -d -p 8088:8080 --name e2e_test -t 2heoh/blink:master
  script:
    - ./test_e2e.sh
  after_script:
    - sudo docker rm $(sudo docker stop $(sudo docker ps -f name=e2e_test --format {{.ID}}))

deploy:
  stage: deploy
  script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tUser heoh\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - echo "$SSH_PRIVATE_KEY_STAGING" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ./install.sh

